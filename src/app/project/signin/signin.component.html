<div class="content">
  <div class="container">
    <div class="row mt-5">
    <div class="card col-lg-6 col-sm-12 left-bar">
      <h1 class="display-6 title">入住小站</h1>
      <hr class="my-2">
      <p>
      站长正在为小站舔砖加瓦，现在入住的小伙伴均可享受一年 svip 特权。
      邀请好友加入小站，可免费领取一份站长亲笔签名哦！
      怎么样？心动了吧，赶快注册吧！
      </p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" routerLink="/signup" role="button">申请帐号</a>
        <a class="btn btn-outline-info btn-lg" href="#" role="button">了解小站</a>
      </p>
    </div>

    <span class="col-lg-4 col-sm-12 right-bar">
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="signin-mail1" class="pointer">电子邮箱</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            id="signin-mail1"
            name="email"
            placeholder="登录邮箱"
          >
          <small
            *ngIf="signinForm.controls.email.invalid &&
              (signinForm.controls.email.dirty ||
              signinForm.controls.email.touched)"
            id="emailHelp"
            class="form-text text-muted"
          >
            <span class="color-tomato">邮箱格式有误</span>
          </small>
        </div>
        <div class="form-group">
          <label for="signin-password">密码</label>
          <input
            type="password"
            class="form-control"
            id="signin-password"
            formControlName="password"
            name="password"
            placeholder="登录密码"
          >
          <small
            *ngIf="signinForm.controls.password.invalid &&
              (signinForm.controls.password.dirty ||
              signinForm.controls.password.touched)"
            id="pwdHelp"
            class="form-text text-muted"
          >
            <span class="color-tomato">密码长度为 6 到 16 位半角字符</span>
          </small>
        </div>
        <button type="submit" class="btn btn-info">登 录</button>
      </form>
    </span>
    </div>
  </div>
</div>
