<div class="container">
<div class="row">
  <div class="col-md-10">
    <h5>我的个人资料</h5>
    <hr class="my-4">
    <form class="col-md-12" [formGroup]="profileForm" (ngSubmit)="onSubmit()">

      <div class="form-group row">
        <label for="nickname" class="col-md-2 col-form-label">昵称</label>
        <div class="col-md-10">
          <input
            type="text"
            class="form-control"
            id="nickname"
            name="nickname"
            formControlName="nickname"
            placeholder="昵称"
          />
          <small
            *ngIf="fieldInvalid('nickname')"
            id="genderHelp"
            class="form-text text-muted"
          >
            <span class="color-tomato">昵称不能为空且不得超过20字</span>
          </small>
        </div>
      </div>

      <div class="form-group row">
        <label for="sign" class="col-md-2 col-form-label">签名</label>
        <div class="col-md-10">
          <input
            type="text"
            class="form-control"
            id="sign"
            name="sign"
            formControlName="sign"
            placeholder="签名"
          />
          <small
            *ngIf="fieldInvalid('sign')"
            id="genderHelp"
            class="form-text text-muted"
          >
            <span class="color-tomato">签名不得超过32字</span>
          </small>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-md-2 col-form-label">邮箱</label>
        <div class="col-md-10">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            formControlName="email"
            placeholder="邮箱"
          />
          <small
            *ngIf="fieldInvalid('email')"
            id="genderHelp"
            class="form-text text-muted"
          >
            <span class="color-tomato">{{ emailValidText() }}</span>
          </small>
        </div>
      </div>

      <div class="form-group row">
        <label for="address" class="col-md-2 col-form-label">地址</label>
        <div class="col-md-10">
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            formControlName="address"
            placeholder="地址"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="gender" class="col-md-2 col-form-label">性别</label>
        <div class="col-md-10">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="gender0"
              value="0"
              [checked]="genderChecked(0)"
              formControlName="gender"
            />
            <label class="form-check-label" for="gender0">女生</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="gender1"
              [checked]="genderChecked(1)"
              value="1"
              formControlName="gender"
            />
            <label class="form-check-label" for="gender1">男生</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="gender2"
              [checked]="genderChecked(2)"
              value="2"
              formControlName="gender"
            />
            <label class="form-check-label" for="gender2">外星人</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="address" class="col-md-2 col-form-label">生日</label>
        <div class="input-group col-md-8">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="birthday"
            ngbDatepicker
            formControlName="birthday"
            #d="ngbDatepicker"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <img src="/assets/image/system/calendar.svg" style="width: 1.5rem; height: 1.5rem; cursor: pointer;"/>
            </button>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="intro" class="col-md-2 col-form-label">介绍</label>
        <div class="col-md-10">
          <textarea
            class="form-control"
            id="intro"
            rows="3"
            name="intro"
            formControlName="intro"
          ></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label"></label>
        <button type="submit" class="btn btn-primary w-50">
          更新资料
        </button>
      </div>

    </form>
  </div>
</div>
</div>
