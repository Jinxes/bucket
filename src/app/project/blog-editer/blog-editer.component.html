<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="card">
            <div class="card-header">
              <a href="javascript:void(0)" (click)="preview = false" [class.active]="! preview" class="card-link">编辑</a>
              <a href="javascript:void(0)" (click)="preview = true" [class.active]="preview" class="card-link">预览</a>
            </div>
            <textarea
              *ngIf="! preview"
              class="form-control card-body"
              formControlName="content"
              class="form-control"
              id="content"
              name="content"
              rows="15"
            ></textarea>
            <markdown *ngIf="preview" class="form-control card-body" [data]="blogForm.value.content"></markdown>
          </div>
        </div>

        <div class="form-group">
          <button class="btn w-25 btn-primary" type="submit">提交</button>
        </div>
      </form>
    </div>
  </div>
</div>
