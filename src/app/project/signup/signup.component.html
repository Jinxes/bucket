<div class="content">
  <div class="container">
    <div class="row mt-5 row-md-6 offset-md-1">
      <div class="col-md text-center p-2 step d-flex flex-row" (click)="toStepOne()">
        <span class="radius step-box {{currentStep(1)}}">
          <strong>1</strong>
        </span>
        <span class="step-text pop-dark">注册电子邮箱</span>
      </div>
      <div class="col-md text-center p-2 step d-flex flex-row" (click)="toStepTwo()">
        <span class="radius step-box {{currentStep(2)}}">
          <strong>2</strong>
        </span>
        <span class="step-text pop-dark">填写基本信息</span>
      </div>
      <div class="col-md text-center p-2 step d-flex flex-row" (click)="toStepThree()">
        <span class="radius step-box {{currentStep(3)}}">
          <strong>3</strong>
        </span>
        <span class="step-text pop-dark">完成注册</span>
      </div>
    </div>
    <hr class="my-4">

    <div class="row">
      <div class="col-md-6 offset-md-3">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Step One -->
        <div [class.hidden]="isHidden(1)">
          <div class="form-group">
            <label for="signup-email" class="pointer">电子邮件</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              id="signup-email"
              name="email"
              placeholder="电子邮件"
            />
            <small
            *ngIf="signupForm.controls.email.invalid &&
              (signupForm.controls.email.dirty ||
              signupForm.controls.email.touched)"
              id="emailHelp"
              class="form-text text-muted"
            >
              <span class="color-tomato">邮箱格式有误</span>
            </small>
          </div>
          <div class="form-group custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              name="message"
              formControlName="message"
              id="message"
            />
            <label class="custom-control-label" for="message">
              接收推送邮件，关注小站的成长
            </label>
          </div>
          <button type="button" (click)="toStepTwo()" class="btn btn-primary">确 认</button>
        </div>

      <!-- Step Two -->
        <div [class.hidden]="isHidden(2)">
          <div class="form-group">
            <label for="signup-password" class="pointer">设置密码</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              id="signup-password"
              name="password"
              placeholder="设置密码"
            />
            <small
            *ngIf="signupForm.controls.password.invalid &&
              (signupForm.controls.password.dirty ||
              signupForm.controls.password.touched)"
              id="passwordHelp"
              class="form-text text-muted"
            >
              <span class="color-tomato">密码格式有误</span>
            </small>
          </div>
          <div class="form-group">
            <label for="signup-password-re" class="pointer">确认密码</label>
            <input
              type="password"
              class="form-control"
              formControlName="passwordRe"
              id="signup-password-re"
              name="password-re"
              placeholder="确认密码"
            />
            <small
            *ngIf="signupForm.controls.passwordRe.invalid &&
              (signupForm.controls.passwordRe.dirty ||
              signupForm.controls.passwordRe.touched)"
              id="passwordReHelp"
              class="form-text text-muted"
            >
              <span class="color-tomato">密码格式有误</span>
            </small>
          </div>
          <button type="button" (click)="toStepThree()" class="btn btn-primary">确 认</button>
        </div>

        <!-- Step Three -->
      </form>
      </div>
    </div>
  </div>
</div>
