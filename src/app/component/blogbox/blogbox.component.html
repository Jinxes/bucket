<div class="container my-2 blog-box">
  <div class="row">
    <div class="col-md-12 blogbox-header">
      <img src="/assets/image/system/user.svg" class="avatar-sm" />
      <a class="card-link avatar-link" href="#">作者</a>
      <span class="sign">慢走路，多喝水。</span>
    </div>
  </div>
  <div class="row py-2">
    <div class="col-md-12">
      <a href="#" class="blog-title card-link">{{ blog.title }}</a>
    </div>
  </div>
  <div class="row py-2">
    <div class="col-sm-12 d-sm-flex flex-sm-row">
      <div>
        <img class="blogbox-logo" src="/assets/image/system/home.svg" />
      </div>
      <div class="blogbox-right pl-3">
        <div class="multi-ellips blogbox-intro">
          {{ blog.intro }}
          <a href="#" class="card-link">详情</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row py-2 border-top">
    <div class="col-md-12">
      <span class="badge badge-success">本周热门</span>
      <span class="badge badge-light">5<fa name="eye"></fa></span>
      <span class="badge badge-light">5<fa name="heart" class="color-tomato"></fa></span>
      <span class="badge badge-light">15<fa name="comment-o"></fa></span>

      <div class="float-right">
        <button class="btn btn-sm btn-outline-primary">编辑</button>
        <button class="btn btn-sm btn-outline-dark">删除</button>
      </div>
    </div>
  </div>
</div>
